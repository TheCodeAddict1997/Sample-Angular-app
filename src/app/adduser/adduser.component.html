<div class="container" [style.marginTop.px]="20">
    <form name="userForm" [formGroup]="userForm" (ngSubmit)="submitForm($event)">
        <label class="m-l-20" for="username">Name:</label>
        <input type="text" formControlName="username"/>
        <label class="m-l-20" for="password">Age:</label>
        <input type="text" formControlName="age"/>
        <button class="m-l-20" type="submit">Add</button>
    </form>
</div>

<div class="container">
    <app-display [users]="users" (updateUsers) = "updateUser($event)"></app-display>
</div>
