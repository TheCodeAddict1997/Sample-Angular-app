<div *ngIf="users.length > 0" [style.marginTop.px]="30">
    <table class="table-border">
        <thead>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr *ngFor="let data of users">
                <td>{{data.name}}</td>
                <td>{{data.age}}</td>
                <td><button (click)="removeUser(data)">Remove</button></td>
            </tr>
        </tbody>
    </table>
</div>
